<div class="timer">
  <app-progress-bar [progress]="(timer.countdown)/init*100"></app-progress-bar>

  <app-display [time]="timer.countdown"></app-display>
  
  <div class="buttons">
    <button *ngIf="timer.paused" (click)="timer.toogleCountdown()" >PLAY</button>
    <button *ngIf="!timer.paused" (click)="timer.toogleCountdown()" >PAUSE</button>
    <button (click)="timer.restartCountdown()" >RESTART</button>
  </div>

  <button (click)="startCountdown()">RESTART</button>
</div>
